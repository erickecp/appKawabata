
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../assets/descarga.png"></ion-img>
      </ion-col>
    </ion-row>
   <form  [formGroup]="formLogin" >
    <ion-row class="ion-text-start">
      <ion-col size="12">
        <ion-text>
          <h1>INICIAR SESIÓN</h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-label>Ingresa la matricula y contraseña</ion-label>
      </ion-col>
    </ion-row>
    <ion-card  >

    <ion-row class="ion-margin-top">

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">UserWeb</ion-label>
          <ion-input class="custom" type="password" formControlName="userWeb"></ion-input>
          <ion-icon name="person" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12" >
        <ion-item>
          <ion-label position="floating">*******</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-icon name="lock-closed" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-card>
  </form>


  </ion-grid>

</ion-content>
  <ion-row class="ion-margin-bottom">
    <ion-col size="3" offset="9">
      <ion-button (click)="submit()" color="medium" expand="block" shape="round">
        Iniciar
      </ion-button>
    </ion-col>
  </ion-row>
